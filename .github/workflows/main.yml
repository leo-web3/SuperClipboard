name: SuperClipboard
on:
  push:
    tags:
      - 'v*'
jobs:

  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: npm run package

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: release/build

  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: npm run package

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: release/build

  publish_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 16

      - name: install dependencies
        run: npm install
      - name: publish
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: npm run package

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: release/build
